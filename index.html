<body ng-app="main" ng-controller="defaultCtrl">

  <div class="header">

      <a href="#/!" class="button" id="logoContainer"><img id="logo" alt="ADWA Logo" src="./src/img/logo.png"></a>

    </div>
    </div>
  </div>

      <div id="mc_embed_signup">

            </div>

          		<div class="response" id="mce-error-response" style="display:none"></div>
          		<div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_da51e940ca9417b50d763aa5d_3131381140" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>

        </form>

  </div>
  <div class="row">
    <footer>
      <a href="https://twitter.com/" target="_blank">
        <icon alt="Twitter" val="twitter"></icon>
      </a>
      <a href="mailto:info@adwa-digital.org">
        <icon alt="Email" val="email"></icon>
      </a>


    </footer>
    <footer>
      <!-- Begin Mailchimp Signup Form -->

<!--End mc_embed_signup-->
    </footer>
  </div>

  </div>

  <div id = "mainView" class="mainView" ng-if="defaultCtrlLoaded" ng-view></div>

</script>
  <script type="text/javascript" src="./scripts/index.js"></script>
